server {
    listen 80;
    server_name _;

    # Fichiers statiques (build Vite)
    root /usr/share/nginx/html;
    index index.html;

    # Healthcheck
    location /health {
        return 200 "OK";
        add_header Content-Type text/plain;
    }

    # Si vous avez un SPA (React Router), on renvoie vers index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

