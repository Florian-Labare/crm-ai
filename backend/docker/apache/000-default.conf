<VirtualHost *:80>
    # Répertoire public de Laravel
    DocumentRoot /var/www/html/public

    <Directory /var/www/html/public>
        AllowOverride All
        Require all granted
        Options Indexes FollowSymLinks
    </Directory>

    # ⚙️ Logs (facultatif, utile en dev)
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

    # ✅ Aucun header CORS ici !
    # Les en-têtes Access-Control-Allow-* sont désormais gérés
    # par Laravel via ton middleware CorsMiddleware.php

</VirtualHost>
